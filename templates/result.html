<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Resultado da Análise</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Resultado da Análise</h1>
    <div class="alert alert-info text-center" role="alert">
      {{ conclusion | safe }}
    </div>
    
    <!-- Botão para exibir/ocultar os comentários analisados -->
    <div class="text-center mb-3">
        <button class="btn" type="button" style="background-color: #90ee90; color: #000; border: none;" data-bs-toggle="collapse" data-bs-target="#commentsCollapse" aria-expanded="false" aria-controls="commentsCollapse">
            Exibir Comentários Analisados
          </button>
          
    </div>
    
    <div class="collapse" id="commentsCollapse">
      <div class="card card-body">
        <h4>Comentários Analisados</h4>
        <ul class="list-group">
          {% for comment, sentiment in zip(comments, sentiments) %}
            <li class="list-group-item">
              <strong>Comentário:</strong> {{ comment }}<br>
              <strong>Sentimento:</strong> {{ sentiment.label }}
            </li>
          {% endfor %}
        </ul>
      </div>
    </div>
    
    <div class="text-center mt-4">
      <a href="{{ url_for('index') }}" class="btn btn-secondary">Nova Análise</a>
    </div>
  </div>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
