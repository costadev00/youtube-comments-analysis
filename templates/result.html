<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Analysis Result</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Analysis Result</h1>
    <div class="alert alert-info text-center" role="alert">
      {{ conclusion | safe }}
    </div>
    
    <div class="card my-4">
      <div class="card-header">
        Some content creating suggestions:
      </div>
      <div class="card-body">
        <!-- Replace newlines with <br> tags -->
        <p>{{ suggestions | replace('\n', '<br>') | safe }}</p>
      </div>
    </div>
    <!-- Button to show/hide analyzed comments -->
    <div class="text-center mb-3"></div>
      <button class="btn" type="button" style="background-color: #90ee90; color: #000; border: none;" data-bs-toggle="collapse" data-bs-target="#commentsCollapse" aria-expanded="false" aria-controls="commentsCollapse">
      Show Analyzed Comments
      </button>
    </div>
    
    <div class="collapse" id="commentsCollapse">
      <div class="card card-body">
        <ul class="list-group">
          {% for comment, sentiment in zip(comments, sentiments) %}
            <li class="list-group-item">
              <strong>Comment:</strong> {{ comment }}<br>
              <strong>Sentiment:</strong> {{ sentiment.label }}
            </li>
          {% endfor %}
        </ul>
      </div>
    </div>
    
    <div class="text-center mt-4">
      <a href="{{ url_for('index') }}" class="btn btn-secondary">New Analysis</a>
    </div>
  </div>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
